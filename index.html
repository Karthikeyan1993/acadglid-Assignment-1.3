    <div>
<h1>Area Formulas</h1>
<p>Note:"ab" means "a" multiplied by "b"."a<sup>2</sup>" means "a squared",which is the same as "a" times</p>
<p>Be careful!!!Units count.Use the same units for all measurements.</p>

<p><b>square</b>=a<sup>2</sup></p>
<p><b>rectabgle</b>=ab</p>
<p><b>parellelogram=bh</b></p>
<p><b>trapezoid</b>=h/2(b<sub>1</sub>+b<sub>2</sub>)</p>
<p><b>circle=</b><i>pi</i> r<sup>2</sup></p>
<p><b>ellipse</b>=<i>pi</i> r <sub>1</sub>r<sub>2</sub></p>
